{% extends 'blog/base.html' %}

{% block title %}Add Movie Review{% endblock %}

{% block content %}
<div class="form-card">
    <h1 class="page-title">Movie Review</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-field">
            <label for="{{ form.title.id_for_label }}">Title</label>
            {{ form.title }}
        </div>

        <div class="form-field">
            <label for="{{ form.content.id_for_label }}">Content</label>
            {{ form.content }}
        </div>

        <div class="form-field">
            <label for="{{ form.tags.id_for_label }}">Tags</label>
            {{ form.tags }}
            {% if form.tags.help_text %}
                <small class="helptext">{{ form.tags.help_text }}</small>
            {% endif %}
        </div>

         <div class="form-field">
            <label for="{{ form.image.id_for_label }}">Image (optional)</label>
            {{ form.image }}
        </div>

        <button type="submit" class="primary-button">Save review</button>
    </form>
</div>
{% endblock %}
